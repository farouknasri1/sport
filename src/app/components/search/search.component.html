<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-1 mx-auto text-center">
                <h1 class="text-white">search Matches</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-7" style="margin-left: 20%; margin-top: 2%">

            <form [formGroup]="searchForm">
                <div class="form-group">
                    <input type="number" class="form-control" formControlName="scoreOne" placeholder="scoreOne">
                </div>
                <div *ngIf="searchForm.controls['scoreOne'].invalid &&
          searchForm.controls['scoreOne'].touched 
        ">
                    <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']" style="color: brown;">
                        scoreOne is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" formControlName="scoreTow" placeholder="scoreTow">
                </div>
                <div *ngIf="searchForm.controls['scoreTow'].invalid &&
          searchForm.controls['scoreTow'].touched 
        ">

                    <div *ngIf="searchForm.controls['scoreTow'].errors?.['required']" style="color: brown;">
                        scoreTow is required
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="searchForm.invalid"
                        (click)="search()" value="search">
                </div>
            </form>
        </div>

    </div>
</div>
<div style="margin-top: 10%; margin-bottom: 10%;" *ngFor="let elt of newtab ">
    <app-result [matchInput]="elt"></app-result>
  

</div>
<div class="text-center text-danger" style="font-size: 40px;"></div>
<span *ngIf="newtab?.length == 0"> NO MATCH FOUND</span>
