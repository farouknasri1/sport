<div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Owner</th>
            <th scope="col">Foundation</th>
           
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let elt of  teamsTab" >
            <td>{{elt._id}}</td>
            <td>{{elt.name}}</td>
            <td>{{elt.owner}}</td>
            <td>{{elt.foundation}}</td>
          
            <td>
                <button class="btn btn-danger" (click)=" deleteTeam(elt._id)">Delete</button>
                <button  class="btn btn-secondary"(click)="goToInfo(elt._id)" >Display</button>
                <button  class="btn btn-light" (click)="goToEdit(elt._id)">Edit</button>
            </td>
           
          </tr>
     
         
        </tbody>
      </table>
</div>
