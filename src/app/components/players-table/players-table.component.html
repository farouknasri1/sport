<div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Nbr</th>
            <th scope="col">Position</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let elt of playersTab ">
            <td>{{elt._id}}</td>
            <td>{{elt.name}}</td>
            <td>{{elt.age}}</td>
            <td>{{elt.nbr}}</td>
            <td>{{elt.position}}</td>
            <td>
                <button class="btn btn-danger" (click)=" deletePlayer(elt._id)">Delete</button>
                <button  class="btn btn-secondary" (click)="goToInfo(elt._id)" >Display</button>
                <button  class="btn btn-light" (click)="goToEdit(elt._id)">Edit</button>
            </td>
           
          </tr>

         
        </tbody>
      </table>
</div>
