
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">signin</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 20%;">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
            </div>
            <div *ngIf="signupForm.controls['firstName'].invalid &&
             (signupForm.controls['firstName'].touched ||
              signupForm.controls['firstName'].dirty)">
              <div *ngIf="signupForm.controls['firstName'].errors?.['required']" style="color: brown;">
                First Name is required

              </div>
              <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']" style="color: brown;">
                First Name must have at last 3 chras
              </div>
            </div>
           
            <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
              </div>
              <div *ngIf="signupForm.controls['lastName'].invalid &&
              (signupForm.controls['lastName'].touched ||
               signupForm.controls['lastName'].dirty)">
               <div *ngIf="signupForm.controls['lastName'].errors?.['required']" style="color: brown;">
                last Name is required
 
               </div>
               <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']" style="color: brown;">
               last Name must have at last 5 chras
               </div>
             </div>
            
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div *ngIf="signupForm.controls['email'].invalid &&
            (signupForm.controls['email'].touched ||
             signupForm.controls['email'].dirty)">
             <div *ngIf="signupForm.controls['email'].errors?.['required']" style="color: brown;">
            email  is required

             </div>
             <div *ngIf="signupForm.controls['email'].errors?.['email']" style="color: brown;">
          email must have respect
             </div>
           </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="signupForm.controls['password'].invalid &&
            (signupForm.controls['password'].touched ||
             signupForm.controls['password'].dirty)">
             <div *ngIf="signupForm.controls['password'].errors?.['required']" style="color: brown;">
            email  is required

             </div>
             <div *ngIf="signupForm.controls['password'].errors?.['minlength']" style="color: brown;">
          password  must have at last 6 chras
             </div>
             <div *ngIf="signupForm.controls['password'].errors?.['maxlength']" style="color: brown;">
              password  must have at last 8 chras
                 </div>
           </div>
       
            <div class="form-group text-center ">
              <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="signupForm.invalid" (click)="signup()" value="inscription">
            </div>
          </form>  
        </div>
     
      </div>
    </div>
  </div>
