

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 20%;">
          <form  #matchform="ngForm" (ngSubmit)="EditMatch()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone :true}"  placeholder="TeamOne">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTow"[ngModelOptions]="{standalone :true}"  placeholder="TeamTow">
              </div>
            <div class="form-group">
              <input type="number" class="form-control"[(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone :true}" placeholder="ScoreOne">
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  [(ngModel)]="match.scoreTow" [ngModelOptions]="{standalone :true}"  placeholder="ScoreTwo">
            </div>
       
            <div class="form-group text-center ">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
            </div>
          </form>  
        </div>
     
      </div>
    </div>
  </div>
