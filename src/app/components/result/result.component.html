<div class="container ">


    <div class="row">
        <div class="col-lg-12 ">

            <div class="d-flex team-vs ">
                <span class="score">
                    <span [ngStyle]="{color: scoreColor(matchInput?.scoreOne ,matchInput?.scoreTow)}" >{{matchInput?.scoreOne}}</span>-
                    <span [ngStyle]="{color: scoreColor(matchInput?.scoreTow ,matchInput?.scoreOne)}" >{{matchInput?.scoreTow}}</span>
                </span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
                        <h3><span  [ngClass] ="{
                            win:matchInput?.scoreOne >matchInput?.scoreTow ,
                            loss :matchInput?.scoreOne < matchInput?.scoreTow ,
                            draw :matchInput?.scoreOne == matchInput?.scoreTow 
                        }">
                       {{matchInput?.teamOne}}
                        </span>
                    </h3>

                    </div>
                </div>
                <div  class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
                        <h3>
                            <span  [ngClass] ="{
                                win:matchInput?.scoreTow >matchInput?.scoreOne ,
                                loss :matchInput?.scoreTow < matchInput?.scoreOne ,
                                draw :matchInput?.scoreTow == matchInput?.scoreOne 
                            }">
                            {{matchInput?.teamTow}}
                            </span>
                            <span></span>
                          </h3>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
